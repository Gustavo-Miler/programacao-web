<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form>
        <h2>Cadastro de Aluno - Matrícula</h2>
        <label>Nome *</label>
        <br/>
        <input type="text" required="required">
        <br/>
        <label>Email *</label>
        <br/>
        <input type="email" required="required">
        <br/>
        <label>Telefone</label>
        <br/>
        <input type="tel">
        <br/>
        <label>Disciplina a cursar</label>
        <br/>
        <select name="curso" size="1">
            <option value="programacao_web">PROGRAMAÇÃO WEB</option>
            <option value="estrutura_de_dados">ESTRUTURA DE DADOS</option>
            <option value="sistemas_operacionais">SISTEMAS OPERACIONAIS</option>
            <option value="matematica">MATEMÁTICA</option>
            <option value="contabilidade">CONTABILIDADE</option>
        </select>
        <br/>
        <input type="submit">
    </form>
</body>
</html>
